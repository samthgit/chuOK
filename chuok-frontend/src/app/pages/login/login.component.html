<!-- Login form for user authentication. Uses Angular forms and two-way binding for email and password. -->
<main class="main">
  <section class="form-section">
    <!-- Login form. Calls onSubmit() on submit. -->
    <form class="form" (ngSubmit)="onSubmit()">
      <h1>LOG IN</h1>

      <!-- Email input field -->
      <label>
        <input required type="email" class="input" [(ngModel)]="email" name="email" />
        <span>email</span>
      </label>

      <!-- Password input field -->
      <label>
        <input required type="password" class="input" [(ngModel)]="password" name="password" />
        <span>password</span>
      </label>

      <!-- Submit button with custom styling -->
      <button class="fancy" type="submit">
        <span class="top-key"></span>
        <span class="text">log in</span>
        <span class="bottom-key-1"></span>
        <span class="bottom-key-2"></span>
      </button>

      <!-- Error message shown if login fails -->
      <div *ngIf="errorMsg" class="error-message">{{ errorMsg }}</div>
      <div class="flex-message">
        <p>Welcome back! Please log in to your account.</p>
        <!-- Link to signup page -->
        <p>Don't have an account? <a href="/signup"><span class="signup-text">Sign up</span></a></p>
      </div>
    </form>
  </section>
  <section class="about-section">
    <!-- Logo link to main page -->
    <a href="/main"><img class="main-logo-picture" src="assets/images/chuOK-logo-no-border-white.png" alt="Home Logo"></a>
  </section>
</main>
